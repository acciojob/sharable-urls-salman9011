<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharable URLs</title>
</head>
<body>

  <form id="urlForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>

    <button type="button" id="button" onclick="updateUrl()">Submit</button>
  </form>

  <h3 id="url">https://localhost:8080/</h3>

  <script>
    function updateUrl() {
      // Get values from form inputs
      const nameValue = document.getElementById("name").value;
      const yearValue = document.getElementById("year").value;

      // Construct the query string
      const queryString = `?name=${encodeURIComponent(nameValue)}&year=${encodeURIComponent(yearValue)}`;

      // Update the h3 element with the new URL
      document.getElementById("url").textContent = `https://localhost:8080/${queryString}`;
    }
  </script>

</body>
</html>
